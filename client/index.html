<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Raise Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading-1">Raise the Complaint</h2>
        <div class="step-indicator">
          <div class="step active" data-step="1">1</div>
          <div class="step" data-step="2">2</div>
          <div class="step" data-step="3">3</div>
          <div class="step-progress">
              <div class="step-bar"></div>
          </div>
      </div>
        <form id="multi-step-form">
            <div class="form-step active" id="step-1">
                <div class="form-group relative">
                    <input class="floating-input" id="name" name="name" placeholder="" required />
                    <label for="name" class="floating-label">Name</label>
                </div>
                <div class="form-group relative">
                    <input class="floating-input" type="email" id="email" name="email" placeholder="" required />
                    <label class="floating-label" for="email">Email</label>
                </div>
                <div class="form-group relative">
                    <input id="phone" class="floating-input" name="phone" pattern="[0-9]{10}" placeholder="" required />
                    <label for="phone" class="floating-label">Phone</label>
                </div>
                <button type="button" class="next-btn">Next</button>
            </div>
            <div class="form-step" id="step-2">
              <div class="form-group relative">
                <input id="address" class="floating-input" name="address" placeholder="" required />
                <label for="address" class="floating-label">Address</label>
            </div>
                <div class="form-group relative">
                    <input id="city" class="floating-input" name="city" placeholder="" required />
                    <label for="city" class="floating-label">City</label>
                </div>
                <div class="form-group relative">
                    <input id="state" class="floating-input" name="state" placeholder="" required />
                    <label for="state" class="floating-label">State</label>
                </div>
                <div class="form-group relative">
                    <input id="pinCode" name="pincode" pattern="[0-9]{6}" class="floating-input" placeholder="" required />
                    <label for="pinCode" class="floating-label">Pin code</label>
                </div>
            
                <div class="two-buttons">
                  <button type="button" class="prev-btn">Previous</button>
                  <button type="button" class="next-btn">Next</button>
                </div>
               
            </div>
            <div class="form-step" id="step-3">
              <div class="form-group relative">
                <div id="dropzone" class="dropzone">
                    <input type="file" id="file" class="upload-input" multiple />
                    <p>Drag and drop files here or click to upload</p>
                </div>
            </div>
                <div class="form-group relative">
                    <textarea id="comment" rows="4" class="floating-input textarea" name="complaint" placeholder="" required></textarea>
                    <label for="comment" class="floating-label">Complaint</label>
                </div>
                <div class="two-buttons">
                  <button type="button" class="prev-btn">Previous</button>
                  <button type="submit">Submit</button>
                </div>
            </div>
        </form>
        <div id="formattedAddress"></div>
    </div>
    <script src="src/function.js" type="module"></script>
</body>
</html>
